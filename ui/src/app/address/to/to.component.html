<mat-card class="mycard">
    <!-- Title of an Card -->
    <mat-card-title>
        To Address
    </mat-card-title>
    <br/>
    <mat-card-content>
        <form [formGroup]="toAddressGroup" (ngSubmit)="toAddressSubmit()" novalidate>
            <div class="flex-grid">
                <div class="col">
                    <mat-form-field appearance="outline">
                        <mat-label>Name</mat-label>
                        <input matInput placeholder="Name" formControlName="name" required>
                    </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field appearance="outline">
                        <mat-label>10-digit mobile number</mat-label>
                        <input matInput placeholder="10-digit mobile number" formControlName="mobile" required>
                    </mat-form-field>
                </div>
            </div>
            <div class="flex-grid">
                <div class="col">
                    <mat-form-field appearance="outline">
                        <mat-label>Postal Code</mat-label>
                        <input matInput placeholder="Postal Code" formControlName="postalcode" required>
                    </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field appearance="outline">
                        <mat-label>Locality</mat-label>
                        <input matInput placeholder="Locality" formControlName="locality" required>
                    </mat-form-field>
                </div>
            </div>
            <div class="flex-grid">
                <div class="col">
                    <mat-form-field appearance="outline" class="mataddress">
                        <mat-label>Address</mat-label>
                        <textarea matInput placeholder="Address" formControlName="address" required></textarea>
                    </mat-form-field>
                </div>
            </div>
            <div class="flex-grid">
                <div class="col">
                    <mat-form-field appearance="outline">
                        <mat-label>City/District/Town</mat-label>
                        <input matInput placeholder="City/District/Town" formControlName="city" required>
                    </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field appearance="outline">
                        <mat-label>State</mat-label>
                        <mat-select placeholder="State" formControlName="state" required>
                            <mat-option>Select</mat-option>
                            <mat-option value="Karnataka">Karnataka</mat-option>
                            <mat-option value="Hyderabad">Hyderabad</mat-option>
                            <mat-option value="Chennai">Chennai</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="flex-grid">
                <div class="col">
                    <mat-form-field appearance="outline">
                        <mat-label>Landmark (Optional)</mat-label>
                        <input matInput placeholder="Landmark (Optional)" formControlName="landMark">
                    </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field appearance="outline">
                        <mat-label>Alternate Phone (Optional)</mat-label>
                        <input matInput placeholder="10-digit mobile number" formControlName="alternateMobile">
                    </mat-form-field>
                </div>
            </div>
            <div class="flex-grid">
                <div class="col addresstypecol">
                    <div id="example-radio-group-label">Address Type</div>
                    <mat-radio-group aria-label="Select an option" formControlName="addressType">
                        <mat-radio-button value="Home">Home</mat-radio-button>
                        <mat-radio-button value="Work" style="margin-left: 10px">Work</mat-radio-button>
                    </mat-radio-group>
                </div>
            </div>
            <div class="flex-grid">
                <div class="col nextButton">
                    <button type="submit" mat-raised-button color="primary" class="savefromaddress">Save and Next</button>
                    <button type="button" [disabled]="!isSavedInStorage" mat-raised-button color="warn" class="clearButton" (click)="clearStorage()">Clear</button>
                </div>
            </div>
        </form>

    </mat-card-content>
</mat-card>
